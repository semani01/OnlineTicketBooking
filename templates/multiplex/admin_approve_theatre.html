{% extends 'multiplex/adminbase.html' %}
{% block content %}
{% load static %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** table  start ********** -->
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >
							Approve Theatre Account
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Theatre Name</th>
                  <th>Profile Picture</th>
                  <th>Mobile Number</th>
                  <th>Address</th>
                  <th>Approve</th>
                  <th>Delete</th>
                </tr>
							</thead>
							<tbody>
                {% for t in theatres %}
                <tr>
                  <td> {{t.get_name}}</td>
                  <td> <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                  <td>{{t.mobile}}</td>
                  <td>{{t.address}}</td>

                  <td><a  style="color:red; text-decoration:none;font-size:25px;" href="{% url 'approve-theatre' t.id  %}">&#10004;</a></td>
                  <td><a style="color:blue; text-decoration:none;font-size:25px;"href="{% url 'delete-theatre' t.id  %}">&#10008;</a></td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<!-- ****** table start ********** -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
	<!-- end main content -->
{% endblock content %}
